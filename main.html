<!DOCTYPE html>
<html>
<head>
	<title>StackOverflow Tag Recommendation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->
</head>

<body>

	<div class="container">
		<div id="partOne" class="parts">
		<h3>Tag Recommendation System</h3>
		<hr>
		<form>
  			<div class="form-group">
    			<label for="q_title">Title</label>
    			<textarea name="q_title" class="form-control" aria-label="Question Title" id="q_title"></textarea>
    			<small class="form-text text-muted">Briefly describe the question.</small>
  			</div>
  			<div class="form-group">
    			<label for="q_body">Body</label>
    			<textarea name="q_body" class="form-control" aria-label="Question Body" id="q_body"></textarea>
    			<small class="form-text text-muted">Explain your query in detail.</small>
  			</div>
  			<br>
  			<button type="button" class="btn btn-primary" id="getRes">Show Suggested Tags</button>
		</form>
		</div>
		<div id="partTwo" class="parts">
		<h3>Suggested tags are:</h3>
		<hr>
		<div id="resDiv">
			<p id="result"></p>
		</div>
		</div>
		<div id="partThree" class="parts">
		<h3>Final Submission:</h3>
		<hr>
		<div id="finalDiv"></div>
		</div>
	</div>

</body>
</html>
